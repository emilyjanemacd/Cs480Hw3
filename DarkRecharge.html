         <form>

        <form>

       <script type="text/javascript">
          var cobs =0;
           function button1(){
            cobs++;
            document.getElementById("cobs").innerHTML = cobs;
            sessionStorage.setItem("cobs",cobs);
           }
           function addTotal(){
               cobs=cobs+5;
               document.getElementById("cobs").innerHTML = cobs;
               sessionStorage.setItem("cobs",cobs);
           }
       </script>
